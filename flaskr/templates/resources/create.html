{% block content %}
<div>
  <nav class="navbar title-nav">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>Resources</span>
    </div>
  </nav>
  <div class="page-content">
    <h1>Resource</h1>
    <form method="post">
      <div class="container">
        <div class="row">          
          <div class="col-sm form-group">
            <label for="name">Resource Name</label>
            <input name="name" id="name" class="form-control" value="{{ request.form['name'] }}" required>
          </div>
          <div class="col-sm form-group">
            <label for="type">Resource Type</label>
            <select class="form-select" id="type" name="type" aria-label="Default select example">
              <option value="SENSOR" selected>SENSOR</option>
              <option value="ACTUATOR">ACTUATOR</option>
              <option value="COMMUNICATION">COMMUNICATION</option>
              <option value="STORAGE">STORAGE</option>
              <option value="OTHER">OTHER</option>
            </select>
          </div>        
        </div>
      </br>
        <div class="row">
          <div class="col-sm ">
            <label for="description">Resource Description</label>
            <textarea name="description" id="description" class="form-control">{{ request.form['description'] }}</textarea>
          </div>
        </div>
      </br>
        <div class="row">
          <div class="col-sm ">
            <input type="submit" class="btn btn-success" value="Create Resource">
            <a class="btn btn-danger" href="{{ url_for('resource.resources_index') }}" role="button"> Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>  
</div>

{% endblock %}
